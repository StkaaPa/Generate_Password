<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Password</title>
</head>
<body>
  <div class="pw-container">
    <div>
      <div class="pw-header">
        <div class="pw">
          <span id = "id"> Password Here </span>
          <button id = "copy"> Copy </button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <lable for="length"> Password Length </lable>
          <input id="len" value="15" type="number" min="9" max="20">
        </div>
        <div class="form-control">
          <label for="upper"> Contain Uppercase Letters </label>
          <input type="checkbox" id="upper">
        </div>
        <div class="form-control">
          <lable for="lower"> Contain Lowercase Letter </lable>
          <input id="lower" type="checkbox">
        </div>
        <div class="form-control">
          <label for="number">Contain Numbers</label>
          <input type="checkbox" id="number">
        </div>
        <div class="form-control">
          <lable for="symbol"> Contain Symbol </lable>
          <input id="symbol" type="checkbox">
        </div>
        <button class="generate" id="generate"> Generate </button>
      </div>
    </div>
  </div>
</body>
</html>
